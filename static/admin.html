<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aces Admin</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #fff;
      color: #1a1a1a;
      padding: 2rem;
      max-width: 900px;
      margin: 0 auto;
    }
    h1 {
      color: #dc2626;
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
      padding-bottom: 0.75rem;
      border-bottom: 2px solid #dc2626;
    }
    .section {
      margin-bottom: 2rem;
    }
    .section h2 {
      font-size: 1rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: #dc2626;
      margin-bottom: 0.75rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 1rem;
    }
    .card {
      background: #fef2f2;
      border: 1px solid #fecaca;
      border-radius: 8px;
      padding: 1rem;
    }
    .card .label {
      font-size: 0.75rem;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 0.03em;
    }
    .card .value {
      font-size: 1.75rem;
      font-weight: 700;
      color: #dc2626;
      margin-top: 0.25rem;
    }
    #error {
      display: none;
      background: #fef2f2;
      border: 1px solid #dc2626;
      color: #dc2626;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
    }
    #loading {
      color: #999;
    }
  </style>
</head>
<body>
  <h1>Aces Admin Dashboard</h1>
  <div id="error"></div>
  <div id="loading">Loading...</div>
  <div id="content" style="display:none">
    <div class="section">
      <h2>Users</h2>
      <div class="grid">
        <div class="card">
          <div class="label">Total Users</div>
          <div class="value" id="users-total">-</div>
        </div>
        <div class="card">
          <div class="label">Linked Hackatime</div>
          <div class="value" id="users-hackatime">-</div>
        </div>
        <div class="card">
          <div class="label">Total Cards Balance</div>
          <div class="value" id="users-cards">-</div>
        </div>
      </div>
    </div>
    <div class="section">
      <h2>Projects</h2>
      <div class="grid">
        <div class="card">
          <div class="label">Total Projects</div>
          <div class="value" id="projects-total">-</div>
        </div>
        <div class="card">
          <div class="label">Shipped</div>
          <div class="value" id="projects-shipped">-</div>
        </div>
        <div class="card">
          <div class="label">Total Hackatime Hours</div>
          <div class="value" id="projects-hours">-</div>
        </div>
      </div>
    </div>
    <div class="section">
      <h2>Devlogs</h2>
      <div class="grid">
        <div class="card">
          <div class="label">Total Devlogs</div>
          <div class="value" id="devlogs-total">-</div>
        </div>
        <div class="card">
          <div class="label">Pending</div>
          <div class="value" id="devlogs-pending">-</div>
        </div>
        <div class="card">
          <div class="label">Approved</div>
          <div class="value" id="devlogs-approved">-</div>
        </div>
        <div class="card">
          <div class="label">Rejected</div>
          <div class="value" id="devlogs-rejected">-</div>
        </div>
        <div class="card">
          <div class="label">Total Cards Awarded</div>
          <div class="value" id="devlogs-cards">-</div>
        </div>
      </div>
    </div>
  </div>
  <script>
    async function load() {
      try {
        const res = await fetch('/api/v1/admin/analytics', { credentials: 'include' });
        if (!res.ok) throw new Error('Failed to fetch analytics (HTTP ' + res.status + ')');
        const data = await res.json();

        document.getElementById('users-total').textContent = data.users.total.toLocaleString();
        document.getElementById('users-hackatime').textContent = data.users.with_hackatime.toLocaleString();
        document.getElementById('users-cards').textContent = data.users.total_cards_balance.toLocaleString();

        document.getElementById('projects-total').textContent = data.projects.total.toLocaleString();
        document.getElementById('projects-shipped').textContent = data.projects.shipped.toLocaleString();
        document.getElementById('projects-hours').textContent = data.projects.total_hackatime_hours.toLocaleString();

        document.getElementById('devlogs-total').textContent = data.devlogs.total.toLocaleString();
        document.getElementById('devlogs-pending').textContent = data.devlogs.pending.toLocaleString();
        document.getElementById('devlogs-approved').textContent = data.devlogs.approved.toLocaleString();
        document.getElementById('devlogs-rejected').textContent = data.devlogs.rejected.toLocaleString();
        document.getElementById('devlogs-cards').textContent = data.devlogs.total_cards_awarded.toLocaleString();

        document.getElementById('loading').style.display = 'none';
        document.getElementById('content').style.display = 'block';
      } catch (e) {
        document.getElementById('loading').style.display = 'none';
        const err = document.getElementById('error');
        err.textContent = e.message;
        err.style.display = 'block';
      }
    }
    load();
  </script>
</body>
</html>
